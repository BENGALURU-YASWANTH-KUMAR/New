{% extends 'base.html' %}

{% block title %}Twitter Sentiment Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-white" style="font-size: 50px">Twitter Sentiment Analysis</h1>
        <form action="/predict_sentiment" method="post">
            <textarea name="tweet_text" class="form-control" rows="3" placeholder="Enter a tweet..."></textarea><br>
            <input type="submit" class="btn btn-lg btn-primary" value="Analyze">
        </form>
    </div>
    {% if sentiment %}
    <div class="col-md-12" style="margin-top: 20px;">
        <h2 class="text-white">Sentiment: {{ sentiment }}</h2>
    </div>
    {% endif %}
</div>
{% endblock %}
