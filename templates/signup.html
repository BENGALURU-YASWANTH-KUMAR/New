{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white text-center" style="font-size: 48px; font-weight: 700; margin-bottom: 30px;">Create Your Account</h1>
            <form action="/signup" method="post" style="max-width: 400px; margin: auto;">
                <input name="first_name" type="text" class="form-control input-lg" placeholder="First Name" required style="margin-bottom: 15px;">
                <input name="last_name" type="text" class="form-control input-lg" placeholder="Last Name" required style="margin-bottom: 15px;">
                <input name="email" type="email" class="form-control input-lg" placeholder="Email" required style="margin-bottom: 15px;">
                <input name="password" type="password" class="form-control input-lg" placeholder="Create Password" required style="margin-bottom: 15px;">
                <input name="confirm_password" type="password" class="form-control input-lg" placeholder="Re-enter Password" required style="margin-bottom: 25px;">
                <button type="submit" class="btn btn-lg btn-warning btn-block" style="font-size: 22px;">Sign Up</button>
            </form>
            <p class="text-white text-center" style="margin-top: 20px;">Already have an account? <a href="/login" style="color: #ffd700; font-weight: 600;">Login here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
